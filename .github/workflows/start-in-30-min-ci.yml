name: Start In 30 Minutes CI

on:
  push:
    branches: [main]
    paths:
      - "app/**"
      - "docs/START_IN_30_MIN.md"
      - "docs/API_CONTRACT.md"
      - "contracts/**"
      - "scripts/deploy.sh"
      - "scripts/deployment-health-report.sh"
      - "scripts/validate-api-contract.sh"
      - "scripts/export-openapi.sh"
      - ".github/workflows/start-in-30-min-ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "app/**"
      - "docs/START_IN_30_MIN.md"
      - "docs/API_CONTRACT.md"
      - "contracts/**"
      - "scripts/deploy.sh"
      - "scripts/deployment-health-report.sh"
      - "scripts/validate-api-contract.sh"
      - "scripts/export-openapi.sh"
      - ".github/workflows/start-in-30-min-ci.yml"

env:
  ELIXIR_VERSION: "1.19.5"
  OTP_VERSION: "28"

jobs:
  local-runtime-and-api-checks:
    name: 0-20 Minutes (Runtime + Validation)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: backend_dev
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      valkey:
        image: valkey/valkey:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "valkey-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: "22"

      - name: Install dependencies
        working-directory: app
        run: mix deps.get

      - name: 0-10 minutes - local runtime
        env:
          MIX_ENV: dev
          TEST_DB_HOST: localhost
          TEST_DB_USERNAME: postgres
          TEST_DB_PASSWORD: postgres
          TEST_DB_NAME: backend_test
        run: |
          cd app
          mix ecto.setup
          mix phx.server > /tmp/phoenix-start-30.log 2>&1 &
          echo $! > /tmp/phoenix-start-30.pid

      - name: Wait for local app readiness
        run: |
          APP_PID="$(cat /tmp/phoenix-start-30.pid)"
          for i in $(seq 1 180); do
            if curl -sf http://localhost:4000/ >/dev/null; then
              exit 0
            fi

            if ! kill -0 "${APP_PID}" 2>/dev/null; then
              echo "Phoenix app exited before becoming ready."
              cat /tmp/phoenix-start-30.log || true
              exit 1
            fi

            sleep 1
          done
          echo "Phoenix app did not become ready in time."
          cat /tmp/phoenix-start-30.log || true
          exit 1

      - name: Verify runtime endpoints from guide
        run: |
          health_code="$(curl -s -o /dev/null -w '%{http_code}' http://localhost:4000/healthz)"
          if [ "${health_code}" != "200" ] && [ "${health_code}" != "503" ]; then
            echo "Expected /healthz to return 200 or 503, got ${health_code}"
            exit 1
          fi

          root_code="$(curl -s -o /dev/null -w '%{http_code}' http://localhost:4000/)"
          if [ "${root_code}" != "200" ]; then
            echo "Expected / to return 200, got ${root_code}"
            exit 1
          fi

          openapi_code="$(curl -s -o /dev/null -w '%{http_code}' http://localhost:4000/api/v1/openapi)"
          if [ "${openapi_code}" != "200" ]; then
            echo "Expected /api/v1/openapi to return 200, got ${openapi_code}"
            exit 1
          fi

          me_code="$(curl -s -o /dev/null -w '%{http_code}' http://localhost:4000/api/v1/me)"
          if [ "${me_code}" != "401" ]; then
            echo "Expected unauthenticated /api/v1/me to return 401, got ${me_code}"
            exit 1
          fi

      - name: 10-20 minutes - quality and contract checks
        env:
          TEST_DB_HOST: localhost
          TEST_DB_USERNAME: postgres
          TEST_DB_PASSWORD: postgres
          TEST_DB_NAME: backend_test
        run: |
          cd app
          MIX_ENV=test mix ecto.create
          MIX_ENV=test mix ecto.migrate
          cd ..
          make app-test
          make contract-validate
          make openapi-lint

      - name: Stop local app
        if: always()
        run: |
          if [ -f /tmp/phoenix-start-30.pid ]; then
            kill "$(cat /tmp/phoenix-start-30.pid)" || true
          fi

      - name: Print app logs on failure
        if: failure()
        run: cat /tmp/phoenix-start-30.log || true

  production-path-scripts-smoke:
    name: 20-30 Minutes (Production Path Scripts)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Validate deploy script help
        run: ./scripts/deploy.sh --help

      - name: Validate health report script help
        run: ./scripts/deployment-health-report.sh --help
