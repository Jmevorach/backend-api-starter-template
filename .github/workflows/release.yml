name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Build release archive
        run: |
          tar --exclude=.git -czf backend-api-starter-template-${GITHUB_REF_NAME}.tar.gz .
          sha256sum backend-api-starter-template-${GITHUB_REF_NAME}.tar.gz > backend-api-starter-template-${GITHUB_REF_NAME}.sha256

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            backend-api-starter-template-${{ github.ref_name }}.tar.gz
            backend-api-starter-template-${{ github.ref_name }}.sha256
