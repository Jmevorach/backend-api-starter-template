name: Load Tests CI

on:
  push:
    branches: [main]
    paths:
      - "app/**"
      - "loadtests/**"
      - ".github/workflows/loadtests-ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "app/**"
      - "loadtests/**"
      - ".github/workflows/loadtests-ci.yml"

env:
  MIX_ENV: test
  ELIXIR_VERSION: "1.19.5"
  OTP_VERSION: "28"

jobs:
  k6-smoke:
    name: k6 Smoke Against Live App
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: backend_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      valkey:
        image: valkey/valkey:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "valkey-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - name: Install dependencies
        working-directory: app
        run: mix deps.get

      - name: Prepare database
        working-directory: app
        env:
          TEST_DB_HOST: localhost
          TEST_DB_USERNAME: postgres
          TEST_DB_PASSWORD: postgres
          TEST_DB_NAME: backend_test
        run: |
          mix ecto.create
          mix ecto.migrate

      - name: Start Phoenix app
        working-directory: app
        env:
          TEST_DB_HOST: localhost
          TEST_DB_USERNAME: postgres
          TEST_DB_PASSWORD: postgres
          TEST_DB_NAME: backend_test
          PHX_SERVER: "true"
        run: |
          mix phx.server > /tmp/phoenix-loadtest.log 2>&1 &
          echo $! > /tmp/phoenix-loadtest.pid

      - name: Wait for app readiness
        run: |
          for i in $(seq 1 60); do
            if curl -sf http://localhost:4000/healthz >/dev/null; then
              exit 0
            fi
            sleep 1
          done
          echo "Phoenix app did not become ready in time."
          cat /tmp/phoenix-loadtest.log || true
          exit 1

      - name: Setup k6
        uses: grafana/setup-k6-action@v1

      - name: Run k6 smoke test
        run: |
          k6 run \
            --env BASE_URL=http://localhost:4000 \
            --env DURATION=30s \
            loadtests/smoke.js

      - name: Stop Phoenix app
        if: always()
        run: |
          if [ -f /tmp/phoenix-loadtest.pid ]; then
            kill "$(cat /tmp/phoenix-loadtest.pid)" || true
          fi

      - name: Print app logs on failure
        if: failure()
        run: cat /tmp/phoenix-loadtest.log || true
