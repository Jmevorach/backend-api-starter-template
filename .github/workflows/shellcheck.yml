name: ShellCheck

on:
  push:
    branches: [main]
    paths:
      - "scripts/**"
      - "**/*.sh"
      - ".github/workflows/shellcheck.yml"
  pull_request:
    branches: [main]
    paths:
      - "scripts/**"
      - "**/*.sh"
      - ".github/workflows/shellcheck.yml"

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@2.0.0
        with:
          scandir: scripts
          severity: warning
          additional_files: "*.sh"
        env:
          SHELLCHECK_OPTS: -x -o all
