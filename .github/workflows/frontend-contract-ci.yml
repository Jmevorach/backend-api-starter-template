name: Frontend Contract CI

on:
  push:
    branches: [main]
    paths:
      - "docs/**"
      - "contracts/**"
      - "scripts/validate-api-contract.sh"
      - "app/lib/backend_web/router.ex"
      - ".github/workflows/frontend-contract-ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "docs/**"
      - "contracts/**"
      - "scripts/validate-api-contract.sh"
      - "app/lib/backend_web/router.ex"
      - ".github/workflows/frontend-contract-ci.yml"

jobs:
  validate-doc-contract:
    name: Validate API Contract Docs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Run contract validation script
        run: ./scripts/validate-api-contract.sh

  validate-ts-contract:
    name: Validate TypeScript Contract
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: "22"

      - name: Type check contract definitions
        run: npm exec --yes --package typescript@latest tsc -- --noEmit -p contracts/tsconfig.json
