name: Terraform CI

on:
  push:
    branches: [main]
    paths:
      - "infra/**"
      - "state-backend/**"
      - ".github/workflows/terraform-ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "infra/**"
      - "state-backend/**"
      - ".github/workflows/terraform-ci.yml"

env:
  TERRAFORM_VERSION: "1.14.4"

jobs:
  validate-infra:
    name: Validate Infrastructure
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Format
        run: terraform fmt -check -recursive

      - name: Terraform Init
        run: terraform init -backend=false

      - name: Terraform Validate
        run: terraform validate

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: infra
          framework: terraform
          quiet: true
          soft_fail: false
          config_file: infra/.checkov.yaml

      # Note: tfsec has been deprecated in favor of Trivy (which includes all tfsec rules)
      # See: https://github.com/aquasecurity/tfsec#tfsec-is-joining-the-trivy-family

      - name: Run Trivy
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: config
          scan-ref: infra
          exit-code: 1
          severity: HIGH,CRITICAL
          trivyignores: infra/.trivyignore

      - name: Run KICS Scanner
        uses: checkmarx/kics-github-action@v2.1.19
        with:
          path: infra
          output_path: infra/kics-results.json
          fail_on: high,medium

  validate-state-backend:
    name: Validate State Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: state-backend

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Format
        run: terraform fmt -check -recursive

      - name: Terraform Init
        run: terraform init -backend=false

      - name: Terraform Validate
        run: terraform validate

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: state-backend
          framework: terraform
          quiet: true
          soft_fail: false
          config_file: state-backend/.checkov.yaml

      - name: Run KICS Scanner
        uses: checkmarx/kics-github-action@v2.1.19
        with:
          path: state-backend
          output_path: state-backend/kics-results.json
          fail_on: high,medium
          config_path: state-backend/kics.yaml
